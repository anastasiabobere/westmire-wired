<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Westmire Wired</title>
  </head>
  <body>
    <section id="products">
      <div id="produts-container">
        <div id="logo">
          <img
            id="img-logo"
            src="photos/Pink Bold Retro Aesthetic Lash Artist Circle Logo (1).png"
            alt="logo" />

          <h2>Westmire Wired</h2>
        </div>
      </div>
      <div class="container">
        <div id="alert"></div>
        <form action="search.html" class="search-form">
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term" />
            <button class="btn" type="submit">Search</button>
          </div>
        </form>
      </div>
      <h3>Shop All</h3>
      <div class="category cat-1">
        <img src="photos/phone-dark.jpg" alt="" />
        <h4>PHONES & ACCESSORIES</h4>
      </div>
      <div class="category cat-2">
        <img src="photos/dark-computer.jpg" alt="" />
        <h4>COMPUTER EQUIPMENT</h4>
      </div>
      <div class="category cat-3">
        <img src="photos/dark-headphones.jpg" alt="" />
        <h4>HEADPHONES</h4>
      </div>
      <div id="link3">
        <a class="link-grey" href="products.html" target="_blank"> Shop All</a>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>

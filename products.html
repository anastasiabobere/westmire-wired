<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Westmire Wired | Products</title>
  </head>
  <body>
    <section id="products">
      <div id="produts-container">
        <div id="logo">
          <img
            id="img-logo"
            src="photos/Pink Bold Retro Aesthetic Lash Artist Circle Logo (1).png"
            alt="logo" />

          <h2>Westmire Wired</h2>
        </div>
      </div>
      <div class="container">
        <div class="filter">
          <input
            type="text"
            class="form-input-filter"
            id="filter"
            placeholder="Filter Items" />
        </div>
      </div>
      <h3>Shop All Products</h3>
      <div class="category cat-1">
        <img src="photos/phone-dark.jpg" alt="" />
        <h4>PHONES & ACCESSORIES</h4>
      </div>
      <div class="category cat-2">
        <img src="photos/dark-computer.jpg" alt="" />
        <h4>COMPUTER EQUIPMENT</h4>
      </div>
      <div class="category cat-3">
        <img src="photos/dark-headphones.jpg" alt="" />
        <h4>HEADPHONES</h4>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
